---
services:
    php:
        build: ./php/${PHP_VERSION}
        container_name: ${PROJECT}php
        volumes_from:
            - source
        links:
            - db
            - memcached
        environment:
            TZ: Aisa/Almaty
        stdin_open: true
        tty: true
        networks:
            - bitrixdock
        restart: unless-stopped

    web_server:
        build: ./${WEB_SERVER_TYPE}
        container_name: ${PROJECT}web_server
        depends_on:
            - source
        volumes_from:
            - source
        ports:
            - '${INTERFACE}:80:80'
            - '${INTERFACE}:443:443'
        links:
            - php
        networks:
            - bitrixdock
        environment:
            TZ: Aisa/Almaty
        stdin_open: true
        tty: true
        restart: unless-stopped
    certbot:
        build:
            context: ./certbot
            dockerfile: Dockerfile
            args:
                DOMAIN_EMAIL: ${DOMAIN_EMAIL}
                DOMAIN_URL: ${DOMAIN_URL}
        container_name: ${PROJECT}certbot
        ports:
            - "${INTERFACE}:6000:80"
        volumes:
            - ./nginx/:/etc/nginx/
    db:
        build: ./${DB_SERVER_TYPE}
        container_name: ${PROJECT}db
        volumes:
            - ./${DB_SERVER_TYPE}/init:/docker-entrypoint-initdb.d
        volumes_from:
            - source
        ports:
            - '${INTERFACE}:3306:3306'
        environment:
            MYSQL_DATABASE: ${MYSQL_DATABASE}
            MYSQL_USER: ${MYSQL_USER}
            MYSQL_PASSWORD: ${MYSQL_PASSWORD}
            MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
            TZ: Aisa/Almaty
        command: mysqld --user=root --sql-mode=""
        networks:
            - bitrixdock
        stdin_open: true
        tty: true
        restart: unless-stopped

    memcached:
        image: memcached:latest
        container_name: ${PROJECT}memcached
        volumes_from:
            - source
        ports:
            - '${INTERFACE}:11211:11211'
        networks:
            - bitrixdock
        environment:
            TZ: Aisa/Almaty
        stdin_open: true
        tty: true
        restart: unless-stopped

    adminer:
        image: dockette/adminer:full
        container_name: ${PROJECT}adminer
        links:
            - db:db
        ports:
            - '${INTERFACE}:8080:80'
        environment:
            UPLOAD: 1024M # upload_max_filesize, post_max_size
            TZ: Aisa/Almaty
        restart: unless-stopped
        stdin_open: true
        tty: true
        networks:
            - bitrixdock

    source:
        image: alpine:latest
        container_name: source
        volumes:
            - ./logs/${WEB_SERVER_TYPE}:/var/log/${WEB_SERVER_TYPE}
            - ./logs/php:/var/log/php
            - ./logs/db:/var/log/mysql
            - ./logs/memcached:/var/log/memcached
            - db:/var/lib/mysql
            - cache:/var/lib/memcached
            - ${SITE_PATH}:/var/www/bitrix
            - /etc/localtime:/etc/localtime/:ro
        networks:
            - bitrixdock

volumes:
    db:
        driver: local
    cache:
        driver: local

networks:
    bitrixdock:
